        <h2>Tens algun dubte? Envia'ns un missatge!</h2>
        <form action="#" method="post">
            <label for="nom">Introdueix el teu nom: </label>
            <input type="text" id="nom" required><br>

            <label for="cognom">Introdueix el teu cognom: </label>
            <input type="text" id="cognom" required><br><br>
    
            <label for="gmail">Escriu el teu gmail: </label>
            <input type="email" id="gmail" required><br><br>
    
            <label for="missatge">Escriu-nos el teu dubte:</label><br>
            <textarea id="missatge" rows="4" required></textarea><br><br>
    
            <input type="submit" value="Enviar">
        </form>
